<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabaritus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0014;
      color: white;
    }

    .doacao {
      width: 220px;
      background-color: #0d0014;
      border: 1px solid #8000ff;
      border-radius: 15px;
      padding: 20px 10px;
      box-shadow: 0 0 15px #b030ff;
      text-align: center;
      color: #c78fff;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .doacao .icone {
      font-size: 28px;
      color: #b030ff;
      margin-bottom: 10px;
    }

    .doacao .texto {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .doacao .botao-pix {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #a040ff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px #a040ff;
      transition: background 0.3s;
    }

    .doacao .botao-pix:hover {
      background-color: #c56aff;
    }
  </style>
</head>
<body>

  <!-- Conteúdo principal do seu site aqui -->
  <!-- Exemplo da caixinha de doação -->

  <div class="doacao">
    <div class="icone">❤️</div>
    <p class="texto">Apoie o projeto</p>
    <a href="https://seulinkdepix.com" class="botao-pix" target="_blank">Doe via Pix</a>
  </div>

</body>
</html>
